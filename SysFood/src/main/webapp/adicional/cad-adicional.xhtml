<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">SysFood - Adicional</ui:define>
	<ui:define name="page-header">
		<h:form id="page-header-id">
			<h1 class="page-header">#{cadastroAdicionalBean.editando ?
				'Edição de Adicional' : 'Cadastre os Adicional'}</h1>
		</h:form>
	</ui:define>
	<ui:define name="page-header-title">
		<ol class="breadcrumb">
			<li class="active"><i class="fa fa-th-list"></i> Adicional</li>
		</ol>
	</ui:define>
	<ui:define name="conteudo">
		<f:metadata>
			<o:viewParam name="adicional"
				value="#{cadastroAdicionalBean.adicional}" />
		</f:metadata>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h:form id="panel-title-id">
							<h3 class="panel-title">
								<i class="fa fa-product-hunt"></i>
								#{cadastroAdicionalBean.editando ? 'Edição de Adicional' :
								'Novo Adicional'}
							</h3>
						</h:form>
					</div>
					<div class="panel-body">
						<h5>
							Os campos com (<label class="obrigatorio">*</label>) são
							obrigatórios!
						</h5>
						<h:form>
							<p:messages />

							<h:panelGrid columns="3">
								<h:panelGroup>
									<h:outputLabel value="Nome do adicional" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
								</h:panelGroup>
								<p:inputText styleClass="text-field"
									value="#{cadastroAdicionalBean.adicional.nome}" />
							</h:panelGrid>
							<br />
							<br />
							<p:commandButton
								value="#{cadastroAdicionalBean.adicional.id == null ? 'Cadastrar' : 'Editar'}"
								action="#{cadastroAdicionalBean.salvar}"
								styleClass="btn btn-success btn-lg btn-salvar"
								update="@form :page-header-id :panel-title-id" />
							<p:button value="Cancelar"
								styleClass="btn btn-danger btn-lg btn-salvar"
								outcome="/adicional/list-adicional" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</ui:define>
</ui:composition>
