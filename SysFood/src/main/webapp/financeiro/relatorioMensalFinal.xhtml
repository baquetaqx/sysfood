<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">SysFood - Relatório Mensal(Receita e Despesas)</ui:define>
	<ui:define name="page-header">
		<h1 class="page-header">Relatório Mensal de Receita e Despesas</h1>
	</ui:define>

	<ui:define name="conteudo">
		<div class="row">
			<h:form id="formRelatorioMensal">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<i class="fa fa-fw fa-balance-scale"></i> Escolha o mês para
								gerar o relatório
							</h3>
						</div>
					</div>

					<h:panelGrid width="450" columns="2">
						 Escolha o Mês e Ano para ser gerado o relatorio: <h:panelGroup>
							<p:calendar id="data" mode="inline" navigator="true"
								pattern="MM/yyyy" value="#{relatorioMensalBean.data}" />
							<script>
								function setData() {
									ano = $("#data .ui-datepicker-year").val();
									mes = $("#data .ui-datepicker-month").val();
									$('#data_input').val(
											('0' + (++mes)).slice(-2) + '/'
													+ ano);
								}

								$("#data .ui-datepicker-month").change(
										function() {
											setData();
										});

								$("#daa .ui-datepicker-year").change(
										function() {
											setData();
										});
							</script>
						</h:panelGroup>
						<br />
						<br />
						<h:panelGroup>
							<br />
							<p:commandButton value="Gerar Relatório" ajax="false"
								icon="fa fa-check" styleClass="btnSearch"
								action="#{relatorioMensalBean.emitir}" />
						</h:panelGroup>
					</h:panelGrid>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
