<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">SysFood - Dados da empresa</ui:define>
	<ui:define name="page-header">
		<h1 class="page-header">#{empresaBean.editando ? 'Edição de Dados
			da Empresa' : 'Cadastre os Dados da Empresa'}</h1>
	</ui:define>
	<ui:define name="page-header-title">
		<ol class="breadcrumb">
			<li class="active"><i class="fa fa-th-list"></i> Empresa</li>
		</ol>
	</ui:define>
	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{empresaBean.pesquisar}" />
		</f:metadata>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-product-hunt"></i> #{empresaBean.editando ?
							'Edição de Dados da Empresa' : 'Vizualização dos dados da
							empresa'}
						</h3>
					</div>
					<div class="panel-body">
						<h5>
							Os campos com (<label class="obrigatorio">*</label>) são
							obrigatórios!
						</h5>
						<h:form>
							<p:messages />

							<h:panelGrid columns="4">
								<h:panelGroup>
									<h:outputLabel value="Razão Social" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
								</h:panelGroup>
								<p:inputText styleClass="text-field-empresa"
									value="#{empresaBean.empresa.razaoSocial}" />
								<h:panelGroup>
									<h:outputLabel value="Nome Fantasia" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
								</h:panelGroup>
								<p:inputText id="fantasia"
									value="#{empresaBean.empresa.nomefantasia}"
									styleClass="text-field-fantasia" />

								<h:panelGroup>
									<br />
									<h:outputLabel value="CNPJ" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
								</h:panelGroup>
								<h:panelGroup>
									<br />
									<p:inputMask mask="99.999.999/9999-99"
										styleClass="mask-text-field"
										value="#{empresaBean.empresa.cnpj}" />
									<h:outputLabel value="Inscrição Estadual" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
									<br />

								</h:panelGroup>
								<h:panelGroup>
									<br />
									<p:inputMask mask="999999999" styleClass="mask-ie"
										value="#{empresaBean.empresa.inscricaoEstadual}" />
								</h:panelGroup>
								<h:panelGroup>
								</h:panelGroup>
								<h:panelGroup>
									<br />
									<h:outputLabel value="Endereço" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
								</h:panelGroup>
								<h:panelGroup>
									<br />
									<p:inputText styleClass="text-field-empresa"
										value="#{empresaBean.empresa.endereco}" />
								</h:panelGroup>

								<h:panelGroup></h:panelGroup>
								<h:panelGroup></h:panelGroup>
								<h:panelGroup>
									<br />
									<h:outputLabel value="UF" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
								</h:panelGroup>
								<h:panelGroup>
									<br />
									<p:inputText styleClass="text-field-uf"
										value="#{empresaBean.empresa.uf}" />


								</h:panelGroup>
								<h:panelGroup>
									<br />

								</h:panelGroup>
								<h:panelGroup>
									<br />
									<h:outputLabel value="Cidade" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
									<p:inputText styleClass="text-field-cidade"
										value="#{empresaBean.empresa.cidade}" />
								</h:panelGroup>

							</h:panelGrid>

							<br />
							<p:commandButton value="Cadastrar" action="#{empresaBean.salvar}"
								styleClass="btn btn-success btn-lg btn-salvar" update="@form" />
							<p:button value="Cancelar"
								styleClass="btn btn-danger btn-lg btn-salvar"
								outcome="/produtos/list-produto" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</ui:define>
</ui:composition>
