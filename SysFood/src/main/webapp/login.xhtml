<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">SysFood - Login</ui:insert></title>
	<h:outputStylesheet library="estilo" name="style-login.css" />
	<h:outputScript library="script" name="bootstrap.min.js" />
</h:head>
<h:body>
	<f:metadata>
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>

	<div id="login-frame" class="animated bounceInUp"
		style="margin-left: 700px">

		<center>

			<h:graphicImage library="imagens" name="sysfood-logo.png"
				styleClass="logo" width="150" />

		</center>
		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:form id="frm" prependId="false">

					<p:messages id="messages" autoUpdate="true" closable="true" />
					<h:panelGrid styleClass="grid-table" columns="1">
						<p:outputLabel value="Login: " for="username" />
						<p:inputMask id="username" placeholder="Login" size="25"
							mask="999.999.999-99" styleClass="tamanhoInputLogin"
							value="#{loginBean.cpf}" />

						<p:outputLabel value="Senha: " for="password" />
						<p:password id="password" placeholder="Senha" size="25"
							styleClass="tamanhoInputLogin" />

						<p:commandButton value="Acessar" ajax="false"
							style="width: 100%; margin: 20px 0px 20px 0px"
							action="#{loginBean.login}" styleClass="botaoAcessar" />
					</h:panelGrid>
				</h:form>
			</h:panelGroup>

		</h:panelGrid>
	</div>
	<footer>
		<p:outputLabel
			value="Marcos Correia e Wandson Cavalcante Â©2017. Todos os Direitos Reservados" />
	</footer>
</h:body>
</html>
