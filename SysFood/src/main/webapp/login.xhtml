<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">SysFood - Login</ui:insert></title>
	<h:outputStylesheet library="estilo" name="style-login.css" />
	<h:outputScript library="script" name="bootstrap.min.js" />
</h:head>
<h:body>
	<div id="login-frame" class="animated bounceInUp" style="margin-left:700px">

		<center>
		
			<h:graphicImage library="imagens" name="sysfood-logo.png"
				styleClass="logo" width="150" />
				
		</center>
		<h:panelGrid columns="2">
			<h:panelGroup>
				<h:form id="frm" prependId="false"
					onsubmit="action='#{request.contextPath}/j_spring_security_check';">

					<p:messages id="messages" autoUpdate="true" closable="true" />
					<h:panelGrid styleClass="grid-table" columns="1">
						<p:outputLabel value="Login: " for="j_username" />
						<p:inputMask id="j_username" placeholder="Login" size="25"
							mask="999.999.999-99" styleClass="tamanhoInputLogin"
							value="#{loginBean.cpf}" />

						<p:outputLabel value="Senha: " for="j_password" />
						<p:password id="j_password" placeholder="Senha" size="25"
							styleClass="tamanhoInputLogin" />

						<p:commandButton value="Acessar" ajax="false"
							style="width: 100%; margin: 20px 0px 20px 0px"
							action="#{loginBean.login}" styleClass="botaoAcessar" />
					</h:panelGrid>
				</h:form>
			</h:panelGroup>

		</h:panelGrid>
	</div>
	<footer>
		<p:outputLabel
			value="Marcos Correia e Wandson CavalcanteÂ©2016. Todos os Direitos Reservados" />
	</footer>
</h:body>
</html>
