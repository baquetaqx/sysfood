<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">SysFood - Lista de Adicionais</ui:define>
	<ui:define name="page-header">
		<h1 class="page-header">Lista dos Adicionais Cadastrados</h1>
	</ui:define>
	<ui:define name="page-header-title">
		<ol class="breadcrumb">
			<li class="active"><i class="fa fa-th-list"></i> Cadastre um
				adicional</li>
			<a href="cad-adicionais.xhtml"><i
				class="fa fa-arrow-circle-right"></i> Clique Aqui <i
				class="fa fa-arrow-circle-left"></i></a>
		</ol>
	</ui:define>
	<ui:define name="conteudo">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fa fa-product-hunt"></i> Adicionais
						</h3>
					</div>
					<div class="panel-body">

						<h:form prependId="false">
							Nome do Adicional:
							<p:inputText styleClass="form-control"
								value="#{pesquisaAdicionaisBean.filtro.nome}"
								style="display:inline-table;width:70%; margin-right:5px">
								<p:ajax event="keyup"
									listener="#{pesquisaAdicionaisBean.pesquisar}"
									update="tabelaProduto" />
							</p:inputText>
							<p:commandButton value="Pesquisar"
								action="#{pesquisaAdicionaisBean.pesquisar}"
								update="tabelaProduto" icon="fa fa-search"
								styleClass="btnSearch" />
							<br />
							<br />
							<p:messages />
							<p:dataTable paginator="true" rows="10"
								emptyMessage="Nenhum adicional encontrado"
								paginatorPosition="bottom" id="tabelaProduto"
								value="#{pesquisaAdicionaisBean.adicionaisFiltrados}"
								var="adicionais"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<p:column headerText="Status" width="100"
									style="text-align:center">
									<p:commandLink id="lnkAlterarStatus"
										action="#{pesquisaAdicionaisBean.updateAtivo}" ajax="false"
										update="tabelaProduto"
										title="#{adicionais.status ? 'Desativar' : 'Ativar'}">
										<h:panelGroup rendered="#{!adicionais.status}">
											<h:graphicImage library="imagens" name="check_False.png"
												width="20" />
										</h:panelGroup>
										<h:panelGroup rendered="#{adicionais.status}">
											<h:graphicImage library="imagens" name="check_True.png"
												width="20" />
										</h:panelGroup>
										<f:setPropertyActionListener
											target="#{pesquisaAdicionaisBean.adicionais}"
											value="#{adicionais}" />
										<f:setPropertyActionListener
											target="#{pesquisaAdicionaisBean.adicionais.status}"
											value="#{!adicionais.status}" />
									</p:commandLink>
								</p:column>
								<p:column headerText="Nome do adicional">
									<h:outputText value="#{adicionais.nome}" />
								</p:column>

								<p:column headerText="Editar" width="120"
									styleClass="centralizar">
									<p:button icon="fa fa-pencil-square-o" title="Editar"
										outcome="/adicionais/cad-adicionais"
										disabled="#{!adicionais.status}" styleClass="">
										<f:param name="adicionais" value="#{adicionais.id}" />
									</p:button>
								</p:column>
							</p:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</ui:define>
</ui:composition>
