<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">SysFood - Usuário</ui:define>
	<ui:define name="page-header">
		<h:form id="page-header-id">
		</h:form>
	</ui:define>
	<ui:define name="page-header-title">
		<ol class="breadcrumb">
			<li class="active"><i class="fa fa-user"></i> Usuário</li>
		</ol>
	</ui:define>
	<ui:define name="conteudo">
		<f:metadata>
			<o:viewParam name="usuario" value="#{usuarioBean.usuario}" />
		</f:metadata>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h:form id="panel-title-id">
							<h3 class="panel-title"></h3>
						</h:form>
					</div>
					<div class="panel-body">
						<h5>
							Os campos com (<label class="obrigatorio">*</label>) são
							obrigatórios!
						</h5>
						<h:form>
							<p:messages id="mensagens" />

							<h:panelGrid columns="2" style="width:100%">

								<h:panelGroup>

									<h:outputLabel value="Tipo de Usuário" for="tipoUsuario" />
									<h:outputLabel value=" *" styleClass="obrigatorio"
										for="tipoUsuario" />
									<h:outputLabel value=":" for="tipoUsuario" />
								</h:panelGroup>
								<h:selectOneMenu id="tipoUsuario"
									value="#{usuarioBean.usuario.perfilUsuario}">
									<f:selectItem itemLabel="Selecione o tipo de Usuário" />
									<f:selectItems value="#{usuarioBean.perfil}" var="perfil"
										itemLabel="#{perfil.descricao}" itemValue="#{perfil}" />
								</h:selectOneMenu>
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<br />
								</h:panelGroup>


								<h:panelGroup>

									<h:outputLabel value="Nome do Funcionário"
										for="nomeFuncionario" />
									<h:outputLabel value=" *" styleClass="obrigatorio"
										for="nomeFuncionario" />
									<h:outputLabel value=":" for="nomeFuncionario" />
								</h:panelGroup>
								<p:inputText styleClass="form-control" id="nomeFuncionario"
									value="#{usuarioBean.usuario.nome}" />
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<br />
								</h:panelGroup>

								<h:panelGroup>
									<h:outputLabel value="CPF" for="cpf" />
									<h:outputLabel value=" *" styleClass="obrigatorio" for="cpf" />
									<h:outputLabel value=":" for="cpf" />
								</h:panelGroup>
								<p:inputMask id="cpf" mask="999.999.999-99"
									value="#{usuarioBean.usuario.cpf}" styleClass="mask-text-field" />
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<h:outputLabel value="Telefone" for="telefone" />
									<h:outputLabel value=" *" styleClass="obrigatorio"
										for="telefone" />
									<h:outputLabel value=":" for="telefone" />
								</h:panelGroup>
								<p:inputMask mask="(99)9 9999-9999" styleClass="mask-text-field"
									value="#{usuarioBean.usuario.telefone}" id="telefone" />
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<h:outputLabel value="Email:" />
								</h:panelGroup>
								<p:inputText styleClass="form-control" type="email"
									value="#{usuarioBean.usuario.email}" />
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<h:outputLabel value="Endereço:" for="endereco" />
								</h:panelGroup>
								<p:inputText styleClass="form-control" id="endereco"
									value="#{usuarioBean.usuario.endereco}" />

								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<br />
								</h:panelGroup>

								<h:panelGroup>
									<p:outputLabel value="Senha " for="pwd1"
										indicateRequired="false" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
								</h:panelGroup>
								<p:password id="pwd1" value="#{usuarioBean.usuario.senha}"
									match="pwd2" redisplay="true" feedback="true"
									validatorMessage="As senhas informadas são diferentes, digite novamente"
									size="25" label="Senha" promptLabel="Digite a senha"
									weakLabel="Senha fraca" goodLabel="Senha média"
									strongLabel="Senha forte" />
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<br />
								</h:panelGroup>
								<h:panelGroup>
									<h:outputLabel value="Confirmar senha" />
									<h:outputLabel value=" *" styleClass="obrigatorio" />
									<h:outputLabel value=":" />
								</h:panelGroup>
								<p:password id="pwd2" value="#{usuarioBean.usuario.senha}"
									size="25" label="Confirmar Senha" required="true" />

							</h:panelGrid>

							<br />
							<p:commandButton value="Cadastrar" action="#{usuarioBean.salvar}"
								styleClass="btn btn-success btn-lg btn-salvar" update="@form" />
							<p:button value="Cancelar"
								styleClass="btn btn-danger btn-lg btn-salvar"
								outcome="/usuario/list-usuario" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
		<!-- /.row -->
	</ui:define>
</ui:composition>
