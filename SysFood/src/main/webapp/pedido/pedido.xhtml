<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/layoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">SysFood - Dados da empresa</ui:define>
	<ui:define name="page-header">
		<h1 class="page-header">Realize o pedido</h1>
	</ui:define>
	<ui:define name="conteudo">
		<div class="row">
			<h:form>
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<i class="fa fa-reorder"></i> Produtos
							</h3>
						</div>
						<div class="panel-body">
							<p:messages />
							<h5>
								Nome do produto:
								<p:inputText styleClass="text-field-pesquisa" />
								<p:commandButton icon="fa fa-plus" />
							</h5>
							<p:dataTable paginator="true" rows="10"
								paginatorPosition="bottom"
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
								rowsPerPageTemplate="5,10,15">
								<p:column headerText="Nome do produto">

								</p:column>
								<p:column headerText="Valor Unitário" width="160">

								</p:column>
								<p:column headerText="Qtd" width="50">

								</p:column>
								<p:column headerText="Add" width="50">

								</p:column>

							</p:dataTable>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<i class="fa fa-sort-amount-asc"></i> Cupom Fiscal
							</h3>
						</div>
						<div class="panel-body">
							<p:messages />
							<p:dataTable
								paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
								<p:column headerText="Nome do produto">

								</p:column>
								<p:column headerText="Qtd" width="60">

								</p:column>
								<p:column headerText="Valor Unitário" width="120">

								</p:column>
							</p:dataTable>


							<hr class="zig" />
							<hr class="zag" />
							<h:panelGrid  style="width:100%">
								<p:outputLabel value="Valor Total R$:" style="float:right"/>
							</h:panelGrid>

						</div>
					</div>
				</div>
			</h:form>
		</div>
		<!-- /.row -->
	</ui:define>
</ui:composition>
