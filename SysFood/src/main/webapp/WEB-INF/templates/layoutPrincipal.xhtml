<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title><ui:insert name="title">SysFood</ui:insert></title>
	<h:outputStylesheet library="estilo" name="style.css" />
	<h:outputStylesheet library="estilo" name="bootstrap.min.css" />
	<h:outputStylesheet library="estilo" name="sb-admin.css" />
	<h:outputStylesheet library="estilo" name="components.css" />
	<h:outputStylesheet library="estilo" name="morris.css" />
	<h:outputStylesheet library="estilo" name="font-awesome.min.css" />
	<h:outputStylesheet library="estilo" name="animate.css" />
	<h:outputStylesheet library="iconfont" name="material-icons.css" />
	<h:outputScript library="script" name="jquery.js" />
	<h:outputScript library="script" name="bootstrap.min.js" />
	<h:outputScript library="script" name="morris.min.js" />
	<h:outputScript library="script" name="raphael.min.js" />
	<h:outputScript library="script" name="jquery.maskMoney.js" />

</h:head>
<h:body>

	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="imagens" name="loading.GIF" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<div id="wrapper">


		<!-- Navigation -->
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.xhtml">SysFood - Seu mais
					novo sistema de automação de vendas</a>
			</div>


			<div class="collapse navbar-collapse navbar-ex1-collapse"
				id="cssmenu">
				<ul class="nav navbar-nav side-nav">
					<li class="#{view.viewId eq '/index.xhtml' ? 'active' : ''}"><p:link
							href="index.xhtml">
							<i class="fa fa-fw fa-dashboard"></i>Dashboard</p:link></li>
					<li class="#{view.viewId eq '/cad-pedido.xhtml' ? 'active' : ''}"><a
						href="#"><i class="fa fa-fw fa-cutlery"></i> Fazer pedidos</a></li>
					<li class="#{view.viewId eq '/financeiro.xhtml' ? 'active' : ''}"><a
						href="bootstrap-elements.html"><i class="fa fa-fw fa-money"></i>
							Controle Financeiro</a></li>
					<p:separator></p:separator>
					<li class="#{view.viewId eq '/produtos/cad-produto.xhtml' ? 'active' : ''}"><a
						href="javascript:;" data-toggle="collapse" data-target="#demo"><i
							class="fa fa-fw fa-arrows-v"></i> Pre-Cadastro<i
							class="fa fa-fw fa-caret-down"></i></a>
						<ul id="demo" class="collapse">
							<li><p:link href="produtos/cad-produto.xhtml">
							Produtos</p:link></li>
							<li><a href="#">Usuarios</a></li>
							<li><a href="#">Fornecedores</a></li>

						</ul></li>
					<p:separator></p:separator>
					<li class="#{view.viewId eq '/financeiro.xhtml' ? 'active' : ''}"><a
						href="empresa.xhtml"><i class="fa fa-fw fa-cog"></i>
							Dados Empresa</a></li>
				</ul>
			</div>
		</nav>

		<div id="page-wrapper">

			<div class="container-fluid">

				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<ui:insert name="page-header" />
						<ui:insert name="page-header-title">

						</ui:insert>
					</div>
				</div>
				<ui:insert name="conteudo" />
			</div>
		</div>
	</div>
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}
		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:body>
</html>
